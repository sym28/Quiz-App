<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container  mt-5">

    <div class="row text-center" id="topics">
      <div class="col m-4 g-0 topic" id="htmlQuiz">
        <div class="card">
          <img src="./images/html-icon.png" alt="html" class="card-img-top">
          <div class="card-body">
            <p class="card-text">HTML</p>
          </div>
        </div>
      </div>
      <div class="col m-4 g-0 topic" id="cssQuiz">
        <div class="card">
          <img src="./images/css-icon.png" alt="css" class="card-img-top">
          <div class="card-body">
            <p class="card-text">CSS</p>
          </div>
        </div>
      </div>
      <div class="col m-4 g-0 topic" id="jsQuiz">
        <div class="card">
          <img src="./images/js-icon.png" alt="javascript" class="card-img-top">
          <div class="card-body">
            <p class="card-text">JavaScript</p>
          </div>
        </div>
      </div>
      
    </div>

    <div class="card" id="quiz-card">

      <div class="card-body">

        <h2 class="card-title" id="question">question</h2>

        <div class="form-check">
          <label class="form-check-label" for="option1">
            option 1
            <input class="form-check-input" type="radio" name="quiz" id="option1">
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="option2">
            option 2
            <input class="form-check-input" type="radio" name="quiz" id="option2">
          </label>
        </div>
          <div class="form-check">
            <label class="form-check-label" for="option3">
              option 3
              <input class="form-check-input" type="radio" name="quiz" id="option3">
          </label>
          </div>
        <div class="form-check">
          <label class="form-check-label" for="option4">
            option 4
            <input class="form-check-input" type="radio" name="quiz" id="option4">
          </label>
        </div>
        
        <button class="btn btn-primary" onclick="submitAnswer()">Submit</button>


      </div>

    </div>

    <div class="accordion my-5" id="accordionExample">

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" id="resultQ0">
            
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="resultA0">
            
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" id="resultQ1">
            
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="resultA1">
            
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" id="resultQ2">
            
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="resultA2">
            
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree" id="resultQ3">
            
          </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="resultA3">
            
          </div>
        </div>
      </div>
      
    </div>

  </div>
  




  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
